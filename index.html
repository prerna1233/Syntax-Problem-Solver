<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Topic Doubt Solver & Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(120deg, #e8f5e9 0%, #e3eafc 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #23432a;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .app-shell {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      background: rgba(255,255,255,0.8);
      margin: 0;
      padding: 0;
    }
    /* --- Modernized Sidebar (Wider Navbar) --- */
    .sidebar {
      background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
      border-radius: 0 18px 18px 0;
      box-shadow: 6px 0 24px 0 #b2dfdb33, 0 1px 8px #e0ffe0;
      padding: 18px 8px 18px 0;
      min-width: 150px;
      max-width: 200px;
      width: 15vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      overflow: visible;
      z-index: 2;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      margin-left: 8px;
      border-right: 2px solid #b2dfdb;
      transition: box-shadow 0.2s, border-radius 0.2s;
    }
    .sidebar::before {
      content: '';
      position: absolute;
      left: -28px; top: 0; bottom: 0;
      width: 18px;
      border-radius: 0 12px 12px 0;
      background: linear-gradient(180deg, #00bfa5 0%, #43a047 100%);
      box-shadow: 2px 0 12px #43a04733;
      z-index: 1;
    }
    .sidebar h1 {
      font-size: 1.08rem;
      font-weight: 900;
      color: #43a047 !important;
      margin-bottom: 8px;
      letter-spacing: 1.2px;
      text-align: left;
      text-shadow: 0 2px 12px #e0ffe0, 0 1px 0 #fff;
      z-index: 2;
      padding-left: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
      background: none !important;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
      background-clip: unset;
    }
    .sidebar .topic-section-title {
      font-size: 0.98rem;
      font-weight: 700;
      color: #009688;
      margin-bottom: 8px;
      margin-top: 0;
      letter-spacing: 0.7px;
      text-align: left;
      z-index: 2;
      padding-left: 6px;
      font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .topic-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: rgba(255,255,255,0.55);
      border-radius: 16px;
      border: 1px solid #b2dfdb;
      padding: 12px 0 12px 0;
      margin-bottom: 0;
      box-shadow: 0 2px 12px #b2dfdb22;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: relative;
      z-index: 2;
    }
    .topic-btn {
      background: linear-gradient(90deg, #e0f2f1 0%, #e8f5e9 100%);
      color: #2e7d32;
      border: none;
      border-radius: 999px;
      padding: 8px 0;
      font-size: 0.98rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.13s, border 0.18s;
      text-align: center;
      box-shadow: 0 1px 6px #b2dfdb22;
      width: 92%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-left: 4px solid transparent;
      position: relative;
      letter-spacing: 0.2px;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
    }
    .topic-btn:hover {
      background: linear-gradient(90deg, #b2dfdb 0%, #e0f2f1 100%);
      color: #256029;
      box-shadow: 0 2px 10px #b2dfdb33;
      transform: scale(1.045);
    }
    .topic-btn.selected, .topic-btn:focus {
      background: linear-gradient(90deg, #43a047 0%, #00bfa5 100%);
      color: #fff;
      font-weight: 900;
      box-shadow: 0 2px 10px #43a04733;
      border-left: 4px solid #00bfa5;
      outline: none;
      transform: scale(1.07);
    }
    .sidebar .divider {
      width: 92%;
      height: 2px;
      background: linear-gradient(90deg, #b2dfdb 0%, #e0f2f1 100%);
      margin: 18px auto 10px auto;
      border-radius: 2px;
      opacity: 0.9;
    }
    .sidebar .actions {
      margin-top: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
      padding-left: 6px;
    }
    .sidebar button {
      background: linear-gradient(90deg, #43a047 0%, #00bfa5 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 1px 8px rgba(76, 175, 80, 0.10);
      transition: background 0.18s, transform 0.12s;
      min-width: 90px;
      width: 97%;
      margin: 0 auto;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      letter-spacing: 0.3px;
    }
    .sidebar button:hover, .sidebar button:focus {
      background: linear-gradient(90deg, #388e3c 0%, #00bfa5 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
    }
    /* --- Main Content & Explanation Area --- */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 0;
      margin: 0;
      background: transparent;
      min-width: 0;
      width: 100vw;
      max-width: 100vw;
    }
    .card-container {
      margin-top: 18px;
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .explanation-area {
      background: #fff;
      min-height: 80vh;
      max-height: 90vh;
      margin-top: 0;
      align-items: flex-start;
      gap: 8px;
      overflow-y: auto;
      position: relative;
      width: calc(100vw - 120px);
      max-width: calc(100vw - 120px);
      box-shadow: 0 8px 32px #b2dfdb55;
      border-radius: 18px;
      padding: 32px 4vw 32px 4vw;
      font-size: 1.18rem;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-left: 0;
      margin-right: 0;
    }
    .explanation-area h2 {
      font-size: 1.25rem;
      font-weight: 900;
      color: #009688;
      margin-bottom: 14px;
      margin-top: 0;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1;
      padding-bottom: 6px;
      border-bottom: 2px solid #e0f2f1;
      letter-spacing: 0.5px;
      font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    #explanation-text {
      font-size: 1.13rem;
      color: #23432a;
      line-height: 1.85;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      white-space: pre-line;
      margin-top: 0;
      margin-bottom: 0;
      width: 100%;
      word-break: break-word;
    }
    /* Full-page loading overlay */
    #fullpage-loader {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #fullpage-loader .loading-spinner {
      margin-bottom: 18px;
    }
    #fullpage-loader .loading-text {
      font-size: 1.2rem;
      color: #43a047;
      font-weight: 700;
      text-align: center;
    }
    /* Quiz options: stable, always stacked vertically, no horizontal scroll */
    #options {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      gap: 14px;
      justify-content: flex-start;
      align-items: flex-start;
      margin: 18px 0 18px 0;
      width: 100%;
      overflow: visible;
      padding-bottom: 0;
      scrollbar-width: none;
      scrollbar-color: unset;
    }
    #options button, #options .option-btn {
      margin: 0;
      min-width: 160px;
      max-width: 100%;
      white-space: normal;
      display: block;
      flex: 0 0 auto;
      text-align: left;
    }
    @media (max-width: 1200px) {
      .explanation-area {
        width: calc(100vw - 80px);
        max-width: calc(100vw - 80px);
        padding: 18px 2vw 18px 2vw;
      }
      .sidebar {
        min-width: 90px;
        max-width: 120px;
        width: 18vw;
      }
    }
    @media (max-width: 900px) {
      .sidebar {
        min-width: 70px;
        max-width: 100px;
        width: 22vw;
        padding: 8px 2px 6px 0;
        margin-left: 2px;
      }
      .sidebar h1, .sidebar .topic-section-title {
        padding-left: 2px;
        font-size: 0.85rem;
      }
      .sidebar .actions {
        padding-left: 2px;
      }
      .card-container {
        margin-top: 8px;
        max-width: 100vw;
        padding: 0 1vw;
      }
      .explanation-area {
        padding: 10px 2vw 10px 2vw;
        border-radius: 8px;
        font-size: 0.97rem;
        width: calc(100vw - 60px);
        max-width: calc(100vw - 60px);
        margin-left: 0;
        margin-right: 0;
      }
      .explanation-area h2 {
        font-size: 0.97rem;
      }
      #options {
        gap: 10px;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 0;
        margin: 0;
        min-width: 0;
        width: 100vw;
        max-width: 100vw;
      }
      .card-container {
        margin-top: 4px;
        max-width: 100vw;
        padding: 0 0.5vw;
        gap: 6px;
      }
      .explanation-area {
        padding: 4px 1vw 4px 1vw;
        border-radius: 6px;
        font-size: 0.93rem;
        width: 100vw;
        max-width: 100vw;
        margin-left: 0;
        margin-right: 0;
      }
      .explanation-area h2 {
        font-size: 0.93rem;
      }
      #options {
        gap: 8px;
        min-width: 0;
        width: 100%;
      }
      .sidebar {
        min-width: 48px;
        max-width: 70px;
        width: 18vw;
        padding: 4px 1px 4px 0;
      }
      .sidebar h1 {
        font-size: 0.7rem;
      }
    }
    @media (max-width: 400px) {
      .sidebar {
        min-width: 32px;
        max-width: 50px;
        width: 16vw;
        padding: 2px 0 2px 0;
      }
      .explanation-area {
        padding: 2px 0.5vw 2px 0.5vw;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div id="fullpage-loader">
    <div class="loading-spinner">
      <svg width="64" height="64" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke="#43a047" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)"><animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/></circle></svg>
    </div>
    <div class="loading-text">Loading explanation and quiz...</div>
  </div>
  <div class="app-shell">
    <aside class="sidebar">
      <h1>JS Topic Doubt Solver <span style="font-size:1.5rem;">💡</span></h1>
      <div class="topic-section-title">Topics</div>
      <div class="topic-list" id="topicList">
        <button class="topic-btn" data-topic="variables">Variables</button>
        <button class="topic-btn" data-topic="data types">Data Types</button>
        <button class="topic-btn" data-topic="functions">Functions</button>
        <button class="topic-btn" data-topic="loops">Loops</button>
        <button class="topic-btn" data-topic="array">Array</button>
        <button class="topic-btn" data-topic="if-else">If else</button>
        <button class="topic-btn" data-topic="DOM">DOM Manipulation</button>
        <input id="customTopicInput" type="text" placeholder="Add your own topic..." style="margin:10px 0 0 0; width:90%; border-radius:8px; border:1px solid #b2dfdb; padding:8px; font-size:1rem;" />
        <button id="addCustomTopicBtn" style="width:90%; margin:6px 0 0 0; border-radius:8px; background:#43a047; color:#fff; font-weight:700; border:none; padding:8px 0;">Add Topic</button>
      </div>
      <div class="divider"></div>
      <div class="actions">
        <button id="getExplanationBtn">Get Explanation & Quiz</button>
        <button id="startQuizBtn" style="display:none;">Start Quiz</button>
      </div>
    </aside>
    <main class="main-content">
      <div class="card-container">
        <p id="scoreDisplay" style="margin-bottom: 0; margin-top: 0; font-size:1.08rem; font-weight:600; color:#2e7d32; text-align:center; min-height:32px;"></p>
        <section class="quiz-section" id="quizContainer" style="display:none;">
          <h3>Multiple Choice Questions</h3>
          <div id="questionText"><span id="quiz-loading" style="display:none;" class="loading-spinner"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke="#43a047" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)"><animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/></circle></svg></span><span id="question-text-span"></span></div>
          <div id="options"></div>
          <button class="next-btn" onclick="nextQuestion()">Next</button>
        </section>
        <section class="explanation-area">
          <h2>Definition / Explanation</h2>
          <div id="explanation-text">Select a topic and click "Get Explanation & Quiz" to begin.</div>
        </section>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script>
    // Sidebar topic selection logic
    const topicList = document.getElementById('topicList');
    let selectedTopic = '';
    // Hide loader on page load (in case of reload or cache)
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('fullpage-loader').style.display = 'none';
    });
    if (topicList) {
      topicList.addEventListener('click', function(e) {
        if (e.target.classList.contains('topic-btn')) {
          Array.from(topicList.children).forEach(btn => btn.classList.remove('selected'));
          e.target.classList.add('selected');
          selectedTopic = e.target.getAttribute('data-topic');
        }
      });
      // Add custom topic logic
      document.getElementById('addCustomTopicBtn').onclick = function() {
        const input = document.getElementById('customTopicInput');
        const newTopic = input.value.trim();
        if (newTopic) {
          // Create new button
          const btn = document.createElement('button');
          btn.className = 'topic-btn selected';
          btn.setAttribute('data-topic', newTopic);
          btn.textContent = newTopic;
          // Remove selected from others
          Array.from(topicList.children).forEach(b => b.classList.remove('selected'));
          // Insert before the input
          topicList.insertBefore(btn, input);
          selectedTopic = newTopic;
          input.value = '';
        }
      };
    }
    // Button logic
    document.getElementById('getExplanationBtn').onclick = async function() {
      if (!selectedTopic) {
        document.getElementById('explanation-text').textContent = 'Please select a topic first.';
        return;
      }
      showFullPageLoader();
      await solveDoubt(selectedTopic);
    };
    // Full-page loader logic
    function showFullPageLoader() {
      document.getElementById('fullpage-loader').style.display = 'flex';
    }
    function hideFullPageLoader() {
      document.getElementById('fullpage-loader').style.display = 'none';
    }
    // Show/hide explanation loader (kept for explanation area only)
    function showExplanationLoading() {
      const loader = document.getElementById('explanation-loader');
      const text = document.getElementById('explanation-text');
      if (loader) loader.style.display = '';
      if (text) text.textContent = '';
    }
    function hideExplanationLoading() {
      const loader = document.getElementById('explanation-loader');
      if (loader) loader.style.display = 'none';
    }
    // Patch solveDoubt to use the new loader
    const origSolveDoubt = window.solveDoubt;
    window.solveDoubt = async function(topic) {
      showExplanationLoading();
      try {
        await origSolveDoubt.apply(this, arguments);
      } finally {
        hideExplanationLoading();
        hideFullPageLoader();
      }
    }
  </script>
</body>
</html>
